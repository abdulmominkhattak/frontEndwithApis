    <script>

function getParameterByName(name, url = window.location.href) { //this function retrieve the value from URL 
    name = name.replace(/[\[\]]/g, '\\$&');
    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
}
        $(document).ready(function(){
            

            var mainHeading= $('.mainHeading');

                    // dataType : JSON,

                        departmetnField.replaceWith('<h4 style ="text-align: center!important;" > Depart: '+data.department+'</h4>') ;
