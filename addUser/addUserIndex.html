    <script type="text/javascript">

    $(document).ready(function() {

    
        $('.addUserForm').submit(function()
        {
            var thename = $("input[name = 'name']").val();
        var thegender = $("input[name = 'gender']").val();
        var theemail = $("input[name = 'email']").val();
        var theage = $("input[name = 'age']").val();
        var thedepartement = $("input[name = 'department']").val();

            $.ajax({
            contentType: "application/json; charset=utf-8",
            url: 'https://localhost:7208/api/user/adduser',
             type: 'POST',
             dataType: 'json',
            data: JSON.stringify({ 
                
                
                "Name" : thename,
                "Gender" : thegender,
                "Email": theemail,      
                "Age ": theage,
                "Department" : thedepartement
        
        
            }),
             beforeSend: function () {
                
            }, 
            success: function (data) {
                console.log(data)
                alert("User Successfully Added");
            }, complete: function () {
                
             }, error: function (data) {
                        }
            });

        })      
     
    })


    </script>






    </script>

    <div class="mainDiv form-group" >
        <h2 class="mainHeading">Add New User</h2>
        <form  class="addUserForm" novalidate  > 
            <div class="input">
              <label for="name">Name </label>
              <input class = "form-control" type="text" name="name" id="" required>
           </div>
           <div class="input" >
            <label style="padding-right: 55px ;"
           for="Gender">Gender</label>

            <input type="radio" name="gender" id="" value="Female"> Female
            
            </div>
        
           <div class="input">
                <label style="padding-right: 55px ;"
                
               for="email">Email</label>
              
                <input class = "form-control" type="email" name="email" id="" required>
            </div>
            <div class="input ">

               for="age">Age</label>
